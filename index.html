<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Info</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="adaptive.css">
	<link rel="icon" href="blocks/favicon_sun.svg">
</head>
<body>

	<div class="glav-block">
		<div class="header-block">
			<div>Weather Info&nbsp;&nbsp;

				<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M12 21V23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
					<path d="M18.36 18.36L19.78 19.78" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
					<path d="M4.22 19.78L5.64 18.36" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
					<path d="M21 12H23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
					<path d="M1 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
					<path d="M12 17C14.7614 17 17 14.7614 17 12C17 9.23858 14.7614 7 12 7C9.23858 7 7 9.23858 7 12C7 14.7614 9.23858 17 12 17Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
					<path d="M18.36 5.64L19.78 4.22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
					<path d="M4.22 4.22L5.64 5.64" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
					<path d="M12 1V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
				</svg>

			</div>
			<div class="header-search-block">
				<input type="text" id="header-search-input" placeholder="Введите имя города">
				<button id="header-search-button-units">&deg;C</button>
				<button id="header-search-button">Поиск</button>
			</div>
		</div>

		<br><div id="search-city-name">Введите имя города для получение данных</div><br>
		<div class="temp-list-block">
			<div class="temp-main-block">
				<div>Температура</div>
				<div>
					<div id="temp-one-main"></div>
					<img id="weather-icon" height="100" width="100" style="user-select: none;">
				</div>
			</div>
			<div class="temp-list">
				<div>
					<div>Температура ощущается</div>
					<div>Влажность</div>
					<div>Скорость ветра</div>
					<div>Направление ветра</div>
					<div>Облачность</div>	
				</div>
				<div>
					<div id="temp-feel"></div>
					<div id="temp-humidity"></div>
					<div id="temp-speed"></div>
					<div id="temp-deg"></div>
					<div id="temp-cloud"></div>
				</div>
			</div>
		</div><br><br>

		<div class="temp-recommendation-name">Температура в популярных городах</div><br>
		<div class="temp-recommendation-block">
			<div>
				<div>Москва, Россия</div>
				<div>Нью-Йорк, США</div>
				<div>Париж, Франция</div>
				<div>Токио, Япония</div>
				<div>Берлин, Германия</div>
			</div>
			<div id="temp-recommendation-item">
				<div>0</div>
				<div>0</div>
				<div>0</div>
				<div>0</div>
				<div>0</div>
			</div>
		</div><br>
		<button id="temp-recommendation-update-btn">Обновить</button><br><br>

	</div>

	<script src="main.js"></script>
</body>
</html>
