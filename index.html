<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Info</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="adaptive.css">
	<link href="css/all.min.css" rel="stylesheet">
</head>
<body>

	<div class="glav-block">
		<div class="header-block">
			<div>Weather Info&nbsp;&nbsp;<i class="fas fa-cloud-moon"></i></div>
			<div class="header-search-block">
				<input type="text" id="header-search-input" placeholder="Введите имя города">
				<button id="header-search-button-units">&deg;C</button>
				<button id="header-search-button">Поиск</button>
			</div>
		</div>

		<br><div id="search-city-name">Введите имя города для получение данных</div><br>
		<div class="temp-list-block">
			<div class="temp-main-block">
				<div>Температура</div>
				<div>
					<div id="temp-one-main"></div>
					<img id="weather-icon" height="100" width="100" style="user-select: none;">
				</div>
			</div>
			<div class="temp-list">
				<div>
					<div>Температура ощущается</div>
					<div>Влажность</div>
					<div>Скорость ветра</div>
					<div>Направление ветра</div>
					<div>Облачность</div>	
				</div>
				<div>
					<div id="temp-feel"></div>
					<div id="temp-humidity"></div>
					<div id="temp-speed"></div>
					<div id="temp-deg"></div>
					<div id="temp-cloud"></div>
				</div>
			</div>
		</div><br><br>

		<div class="temp-recommendation-name">Температура в популярных городах</div><br>
		<div class="temp-recommendation-block">
			<div>
				<div>Москва, Россия</div>
				<div>Нью-Йорк, США</div>
				<div>Париж, Франция</div>
				<div>Токио, Япония</div>
				<div>Берлин, Германия</div>
			</div>
			<div id="temp-recommendation-item">
				<div>0</div>
				<div>0</div>
				<div>0</div>
				<div>0</div>
				<div>0</div>
			</div>
		</div><br>
		<button id="temp-recommendation-update-btn">Обновить</button><br><br>

	</div>

	<script src="main.js"></script>
</body>
</html>
